name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'android-app/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: android-app/package-lock.json

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        working-directory: android-app
        run: npm ci

      - name: Build frontend
        working-directory: android-app
        env:
          VITE_API_URL: https://star-backend-q0t7.onrender.com
        run: npm run build

      - name: Install Capacitor CLI globally
        run: npm install -g @capacitor/cli @capacitor/assets

      - name: Generate app icons
        working-directory: android-app
        run: npx @capacitor/assets generate --android

      - name: Sync Capacitor
        working-directory: android-app
        run: npx cap sync android

      - name: Verify Capacitor Preferences plugin
        working-directory: android-app
        run: |
          echo "Checking for Capacitor Preferences plugin..."
          if grep -r "preferences" android/app/src/main/assets/capacitor.plugins.json; then
            echo "✓ Preferences plugin registered"
          else
            echo "⚠ Preferences plugin not found in capacitor.plugins.json"
          fi

      - name: Build APK
        working-directory: android-app/android
        env:
          ORG_GRADLE_JAVA_HOME: ${{ env.JAVA_HOME_21_X64 }}
          JAVA_HOME: ${{ env.JAVA_HOME_21_X64 }}
        run: |
          echo "Using JAVA_HOME=$JAVA_HOME"
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tars-app-debug
          path: android-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
