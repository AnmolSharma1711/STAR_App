name: Build Android APK

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/app/**'
      - 'android-app/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - development

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/app/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install frontend dependencies
        working-directory: frontend/app
        run: npm ci

      - name: Build frontend
        working-directory: frontend/app
        run: npm run build --mode production
        env:
          VITE_API_URL: https://tars-bkv7.onrender.com

      - name: Install Capacitor
        working-directory: android-app
        run: npm install

      - name: Add Android platform
        working-directory: android-app
        run: |
          npx cap add android || echo "Android platform already exists"

      - name: Copy web assets to Capacitor
        working-directory: android-app
        run: |
          rm -rf android/app/src/main/assets/public
          mkdir -p android/app/src/main/assets/public
          cp -r ../frontend/app/dist/* android/app/src/main/assets/public/

      - name: Setup Android configuration files
        working-directory: android-app
        run: |
          # Create res/xml directory if it doesn't exist
          mkdir -p android/app/src/main/res/xml
          
          # Copy network security config
          cp android/app/src/main/res/xml/network_security_config.xml android/app/src/main/res/xml/ || true
          
          # Copy AndroidManifest.xml
          cp android/app/src/main/AndroidManifest.xml android/app/src/main/ || true

      - name: Sync Capacitor
        working-directory: android-app
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        working-directory: android-app/android
        run: chmod +x ./gradlew

      - name: Build Android APK (Debug)
        working-directory: android-app/android
        run: ./gradlew assembleDebug --stacktrace

      - name: Sign APK (if release)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: android-app/android
        run: ./gradlew assembleRelease --stacktrace
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: tars-debug-apk
          path: android-app/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: tars-release-apk
          path: android-app/android/app/build/outputs/apk/release/*.apk
          retention-days: 90

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: |
            android-app/android/app/build/outputs/apk/debug/*.apk
            android-app/android/app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
