name: Build Android APK

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/app/**'
      - 'android-app/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - development

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/app/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install frontend dependencies
        working-directory: frontend/app
        run: npm ci

      - name: Install Capacitor CLI
        working-directory: frontend/app
        run: npm install @capacitor/cli @capacitor/core @capacitor/android --save-dev

      - name: Build frontend
        working-directory: frontend/app
        run: npm run build
        env:
          VITE_API_URL: https://tars-bkv7.onrender.com

      - name: Install Capacitor CLI
        working-directory: frontend/app
        run: npm install @capacitor/cli @capacitor/core @capacitor/android --save-dev

      - name: Copy capacitor config to frontend
        run: |
          cp android-app/capacitor.config.json frontend/app/capacitor.config.json
          echo "Capacitor config copied"

      - name: Initialize and add Android platform
        working-directory: frontend/app
        run: |
          npx cap init "TARS" "com.tars.app" --web-dir=dist || echo "Already initialized"
          npx cap add android || echo "Android already added"

      - name: Initialize and add Android platform
        working-directory: frontend/app
        run: |
          npx cap init "TARS" "com.tars.app" --web-dir=dist || echo "Already initialized"
          npx cap add android || echo "Android already added"

      - name: Copy Android configuration files
        run: |
          echo "Copying network security config..."
          mkdir -p frontend/app/android/app/src/main/res/xml
          cp android-app/android/app/src/main/res/xml/network_security_config.xml frontend/app/android/app/src/main/res/xml/ || echo "Failed to copy network config"
          
          echo "Copying AndroidManifest..."
          cp android-app/android/app/src/main/AndroidManifest.xml frontend/app/android/app/src/main/AndroidManifest.xml || echo "Failed to copy manifest"
          
          echo "Files copied successfully"

      - name: Sync Capacitor
        working-directory: frontend/app
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        working-directory: frontend/app/android
        run: chmod +x ./gradlew

      - name: Build Android APK (Debug)
        working-directory: frontend/app/android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: tars-debug-apk
          path: frontend/app/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Build Release APK (if main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: frontend/app/android
        run: ./gradlew assembleRelease --stacktrace
        continue-on-error: true

      - name: Upload Release APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: tars-release-apk
          path: frontend/app/android/app/build/outputs/apk/release/*.apk
          retention-days: 90
        continue-on-error: true
