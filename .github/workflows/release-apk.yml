name: Build and Release APK on Tag

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Create environment file
      run: |
        cd android-app
        echo "VITE_API_URL=${{ secrets.ANDROID_BACKEND_URL }}" > .env
        
    - name: Install and build frontend
      run: |
        cd frontend/app
        npm ci
        npm run build
        
    - name: Copy build to android-app
      run: |
        rm -rf android-app/dist
        cp -r frontend/app/dist android-app/
        
    - name: Sync Capacitor and build APK
      run: |
        cd android-app
        npm ci
        npx cap sync android
        chmod +x android/gradlew
        cd android
        ./gradlew assembleRelease
        
    - name: Sign APK (if keystore available)
      if: env.KEYSTORE_FILE != ''
      run: |
        # Add signing logic here if you have a keystore
        echo "APK signing would happen here"
      env:
        KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: TARS Android App v${{ steps.version.outputs.version }}
        body: |
          ðŸš€ **TARS Android App Release**
          
          ## What's New
          - Latest features from the web version
          - Bug fixes and performance improvements
          
          ## Download
          - **app-release.apk** - Production build (recommended)
          - **app-debug.apk** - Debug build (for testing)
          
          ## Installation
          1. Download the APK file
          2. Enable "Install from Unknown Sources" on your Android device
          3. Open the APK and follow installation prompts
          
          ## Backend
          Connected to: ${{ secrets.ANDROID_BACKEND_URL }}
        draft: false
        prerelease: false
        files: |
          android-app/android/app/build/outputs/apk/release/app-release-unsigned.apk
          android-app/android/app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tars-app-v${{ steps.version.outputs.version }}
        path: |
          android-app/android/app/build/outputs/apk/release/app-release-unsigned.apk
          android-app/android/app/build/outputs/apk/debug/app-debug.apk
